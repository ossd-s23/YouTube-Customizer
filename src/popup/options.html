<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="options.js"></script>
    <script src="select_options.js"></script>
</head>
<body>

    <h4>
        <u>Customize YouTube Interface</u>
        <span style="float: right;">
            <img src="../icons/icon-16.png" style="width: 20px; height: 20px;">
            &nbsp;&nbsp;
        </span>
    </h4>

    <div class="tabs">
        <div class="tabs_sidebar">
            <button class="tabs_button" data-for-tab="navbar">Navigation Bar</button>
            <button class="tabs_button" data-for-tab="vidplayer">Video Player</button>
        </div>

        <!-- ========== ========== ========== ========== ========== -->
        <!--                                                        -->
        <!--                     NAVIGATION BAR                     -->
        <!--                                                        -->
        <!-- ========== ========== ========== ========== ========== -->

        <div class="tabs_content" data-tab="navbar">

            <!-- =================== CHANGE COLORS ==================== -->
            <h4>Change Colors</h4>
            <label for="change-color-navbar-text">Text and icons</label>&nbsp;
            <select id="change-color-navbar-text">
                <option value="default">Default</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
            </select>

            <!-- ============= HIDE BUTTONS AND SECTIONS ============== -->
            <h4>Hide Buttons and Sections</h4>
            <input type="checkbox" id="hide-navbar-all">
            <label for="hide-navbar-all">Hide the entire navigation bar</label>
            <br>
            <input type="checkbox" id="hide-navbar-home">
            <label for="hide-navbar-home">Hide the Home button</label>
            <br>
            <input type="checkbox" id="hide-navbar-explore">
            <label for="hide-navbar-explore">Hide the Explore button</label>
            <br>
            <input type="checkbox" id="hide-navbar-shorts">
            <label for="hide-navbar-shorts">Hide the Shorts button</label>
            <br>
            <input type="checkbox" id="hide-navbar-sub">
            <label for="hide-navbar-sub">Hide the Subscriptions button</label>
            <br>
            <input type="checkbox" id="hide-navbar-quicklinks">
            <label for="hide-navbar-quicklinks">Hide the Library and quicklinks section</label>
            <br>
            <input type="checkbox" id="hide-navbar-subsec">
            <label for="hide-navbar-subsec">Hide the Subscriptions section</label>
            <br>
            <input type="checkbox" id="hide-navbar-exploresec">
            <label for="hide-navbar-exploresec">Hide the Explore section</label>
            <br>
            <input type="checkbox" id="hide-navbar-more">
            <label for="hide-navbar-more">Hide the More from YouTube section</label>
            <br>
            <input type="checkbox" id="hide-navbar-settings">
            <label for="hide-navbar-settings">Hide the Settings button and more</label>
            <br>
            <input type="checkbox" id="hide-navbar-footer">
            <label for="hide-navbar-footer">Hide the footer</label>
        </div>

        <!-- ========== ========== ========== ========== ========== -->
        <!--                                                        -->
        <!--                      VIDEO PLAYER                      -->
        <!--                                                        -->
        <!-- ========== ========== ========== ========== ========== -->

        <div class="tabs_content" data-tab="vidplayer">
            <code>To be done...</code>
        </div>
    </div>

    <div class="box">
        <div><a href=""><i class="fa fa-info"></i>&nbsp;Information</a></div>
        <div><a href="https://github.com/ossd-s23/YouTube-Customizer"><i class="fa fa-github"></i>&nbsp;Repository</a></div>
        <div><a href=""><i class="fa fa-file"></i>&nbsp;Feedback</a></div>
    </div>

</body>
</html>
